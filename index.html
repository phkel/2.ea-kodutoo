<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>LT Game</title>
    <script src="js/javascript.js" charset="utf-8"></script>
    <!-- <script src="js/app.js" charset="utf-8"></script> -->
    <link rel="stylesheet" type="text/css" href="css/main.css">
  </head>
  <body>
    <main role="main">
  
      <!-- Game page -->
      <section id="game-view">
        <h1>Game</h1>
        <p>Welcome to game page</p>
        <canvas></canvas>
        <input type="button" class="goDark">
        <!-- button for the dark mode(krislyn) -->
        <div class="currentScore"></div>
      </section>

      <!-- Score page -->
      <section id="score-view">
        <h1>Score</h1>
        <p>Welcome to score page</p>
        <div class="endScore"></div>
        <ol class="leaderboard">
          
        </ol>
      </section>
  
      <!-- Home -->
      <section id="home-view">
        <h1>Home</h1>
        <p>Welcome to letter typing game</p>
        <input type="text" name="textInput" id="textInput" cols="30" rows="3" placeholder="sinu nimi">
        <button id="saveLocal">Start Game</button>
      </section>
    
    </main>
  </body>
</html>
