<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>LT Game</title>
    <script src="js/javascript.js" charset="utf-8"></script>
    <script src="js/app.js" charset="utf-8"></script>
    <link rel="stylesheet" type="text/css" href="css/main.css">
  </head>
  <body>
    <nav class="menu">
      <ul class="menu-list">
        <li class="menu-item"><a href="#home-view" class="menu-link home-view active-menu">Home</a></li>
        <li class="menu-item"><a href="#game-view" class="menu-link game-view">Game</a></li>
      </ul>
    </nav>
  
    <main role="main">
  
      <!-- App page -->
      <section id="game-view">
        <h1>Game</h1>
        <p>Welcome to game page</p>
        <canvas></canvas>
        <input type="button" class="goDark"></button> 
        <!-- button for the dark mode(krislyn) -->

      </section>
  
      <!-- Home -->
      <section id="home-view">
        <h1>Home</h1>
        <p>Welcome to letter typing game</p>
        <textarea name="textInput" id="textInput" cols="30" rows="3" placeholder="sinu nimi"></textarea>
        <ul>
          <li><button id="saveLocal">Start LT Game</button></li>
          <li><button id="loadLocal">loadLocal</button></li>
        </ul>
      </section>
    
    </main>
  </body>
</html>
